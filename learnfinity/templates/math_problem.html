{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Problem</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Math Problem</h1>
        <p>{{ problem.question_text }}</p>
        <form id="answer-form">
            <input type="text" id="user-answer" placeholder="Your Answer" required>
            <button type="submit">Submit</button>
        </form>
        <div id="feedback" style="display: none;"></div> <!-- For displaying feedback -->
    </div>

    <script>
        document.getElementById('answer-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            const userAnswer = document.getElementById('user-answer').value;
            const correctAnswer = "{{ problem.correct_answer }}"; // Retrieve the correct answer from Django template

            const feedbackDiv = document.getElementById('feedback');
            if (userAnswer === correctAnswer) {
                feedbackDiv.innerHTML = "<p style='color: green;'>Correct!</p>";
            } else {
                feedbackDiv.innerHTML = "<p style='color: red;'>Incorrect. The correct answer is: " + correctAnswer + "</p>";
            }
            feedbackDiv.style.display = "block"; // Show the feedback
        });
    </script>
</body>
</html>
