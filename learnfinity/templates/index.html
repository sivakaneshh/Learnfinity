{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learnfinity</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

            <div class="image">
                <img src="./static/image-1.jpg" alt="sample-image">
            </div>
        </div>
      </div>
    </section>
    <section>
      <div class="top-course">
        <h1>

        <div class="courses">
          <ul>
            <li>Mathematics</li>
